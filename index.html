<!DOCTYPE html>
<head>
    <title>Basic Incremental</title>
    <meta content="Some Incremental Game" property="og:title" />
    <meta content="Some incremental game i guess" property="og:description" />
    <meta content="#6b03fc" data-react-helmet="true" name="theme-color" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="break_eternity.js"></script>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="MenuButtons" class="MenuButtons">
        <button id="GeneratorsMenu">Generators</button>
        <button id="UpgradesMenu" hidden>Upgrades</button>
        <button id="OptionsMenu">Options</button>        
    </div>
    <div class="stats">
        <p id="points">Points: 0</p>
        <p id="pps" style="margin-bottom:40px" hidden>Points Per Second: 0</p>
    </div>
    <div id="Menus">
        <div id="Generators">
            <button id="BuyGen1">Buy a generator (10 Points)</button>
            <p id="Gen1Count" style="display:inline">0</p>
            <p style="display:block"></p>
            <button id="BuyGen2" hidden>Buy a tier 2 generator (200 Points)</button>
            <p id="Gen2Count" hidden>0</p>
        </div>
        <div id="Options" hidden>
            <button id="ThemeChange">Dark</button>
            <p id="playtime">Something</p>
            <p id="tpscount">Something</p>
        </div>
        <div id="Upgrades" class="Upgrades" hidden>
            <button display:block id="PUPG_DoublePoints">Double Point Gain (100 Points)</button>
            <button display:block id="PUPG_Gen2">Unlock Tier 2 Generators (400 Points)</button>
        </div>
    </div>
</body>
